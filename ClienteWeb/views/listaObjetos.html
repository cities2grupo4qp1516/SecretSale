<div ng-controller="listaObjetos">
    <div class="site-branding-area">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="logo">
                        <h1><span style="color:#222222;">Secret</span><span style="color:#1ABC9C;">Sale</span></a></h1>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="shopping-item">
                        <a ui-sref="/cart">Cart - <span class="cart-amunt">฿{{cart.total}}</span> <i class="fa fa-shopping-cart"></i> <span class="product-count">{{cart.totalProductos}}</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End site branding area -->

    <div class="mainmenu-area">
        <div class="container">
            <div class="row">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/">Home</a></li>
                        <li><a href="#/login_vendedor">Login</a></li>
                        <li><a href="#/reg_vendedor">Registro</a></li>
                        <li><a href="#/objetos">Vender Algo</a></li>
                        <li><a href="#/lista">Ver Productos</a></li>
                        <li><a href="https://localhost:5000/firma_ciega" target="_blank">¿Quieres ser vendedor?</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End mainmenu area -->

    <div class="product-big-title-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="product-bit-title text-center">
                        <h2>Shop</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6" ng-repeat="objeto in lista">
                    <div class="single-shop-product">
                        <div class="product-upper">
                            <img ng-src="{{objeto.fotoprincipal}}" alt="">
                        </div>
                        <h2><a href="" ng-click="verObjeto(objeto.nombre)">{{objeto.nombre}}</a></h2>
                        <div class="product-carousel-price">
                            <ins>฿{{objeto.precio}}</ins>
                        </div>

                        <div class="product-option-shop">
                            <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" ng-click="anadirProducto(objeto.precio, objeto.nombre, objeto.fotoprincipal)" href="">Añadir al carrito</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer-bottom-area">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="copyright">
                        <p>&copy; 2016 SecretSale. Algunos derechos reservados. Coded with <a href="http://putalocura.com" target="_blank"><i class="fa fa-trash"></i></a> by BestTeamEver</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="footer-card-icon">
                        <i class="fa fa-btc">itcoin </i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
